<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Školski Raspored</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        h1 {
            color: #0ea5e9;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .button {
            background-color: #0ea5e9;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0284c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Niste povezani na internet</h1>
        <p>Izgleda da trenutno nemate pristup internetu. Probajte pokušati ponovo učitati podatke kada se povežete.</p>
        <p>Možete pokušati:</p>
        <ul style="text-align: left; margin-bottom: 1.5rem;">
            <li>Provjeriti vašu internet konekciju</li>
            <li>Ponovo učitati stranicu</li>
            <li>Povratiti se na početnu stranicu</li>
        </ul>
        <a href="/" class="button">Pokušaj ponovo</a>
    </div>
</body>
</html>
